name: Run Hentai Manga Bot (Commit Only)

on:
  schedule:
    # Runs every 5 minutes (at the 0, 5, 10, 15... minute mark of every hour)
    - cron: '*/2 * * * *'
  workflow_dispatch: # Keep manual triggering as an option

jobs:
  commit-only: # Job name changed to reflect new purpose
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for committing changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # --- All bot/python/dependency steps removed ---
      
      # --- Steps for Empty Commit ---

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Create Empty Commit
        id: commit_check
        run: |
          echo "Creating empty commit to log 5-minute run."
          # Always create an empty commit to log the run time
          git commit --allow-empty -m "5-Min Bot Check: No update ($(date -u +'%Y-%m-%d %H:%M'))"
          echo "::set-output name=committed::true"
          
      - name: Push changes
        # Push only if a commit was created (which it always will be here)
        if: steps.commit_check.outputs.committed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}
